<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon AI - Wikipedida School subject helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f2a2;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #eafbfc;
            text-align: left;
        }
        .user, .bot {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
        }
        .user { background: #d1e7ff; text-align: right; }
        .bot { background: #feef3e; }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background: #fbe385;
            border: none;
            border-radius: 5px;
        }
        button:hover { background: #f9dd72; }
        .instructions {
            background: #ffdb4d;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>üçã Lemon AI - Wikipedida School subject helperüçã</h2>
    <div class="chat-box" id="chatBox">
        <div class="bot">Hello! I'm Lemon AI. How can I assist you?</div>
    </div>
    <input type="text" id="userInput" placeholder="Ask me something...">
    <button onclick="sendMessage()">Send</button>
    <div class="instructions">
        <h3>How to Use Wikipedia Search</h3>
        <p>Just type any topic, and I'll look it up on Wikipedia for you!</p>
        <p>Example: <b>JavaScript</b></p>
    </div>
</div>

<script>
    async function searchWikipedia(query) {
        try {
            let response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
            let data = await response.json();
            if (data.extract) {
                return `${data.extract} <br><a href='${data.content_urls.desktop.page}' target='_blank'>Read more on Wikipedia</a>`;
            } else {
                return "I couldn't find anything on Wikipedia.";
            }
        } catch (error) {
            return "Sorry, I had trouble getting information from Wikipedia.";
        }
    }

    async function sendMessage() {
        let inputField = document.getElementById("userInput");
        let chatBox = document.getElementById("chatBox");
        let userMessage = inputField.value.trim();

        if (userMessage === "") return;

        chatBox.innerHTML += `<div class='user'>You: ${userMessage}</div>`;

        let botResponse = await searchWikipedia(userMessage);
        chatBox.innerHTML += `<div class='bot'>Lemon AI: ${botResponse}</div>`;

        inputField.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
